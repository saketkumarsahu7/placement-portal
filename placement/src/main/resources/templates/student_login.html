<!DOCTYPE html>
<html>
<head>
  <title>Student Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
<div class="card shadow p-4" style="width: 400px; border-top: 5px solid #0d6efd;">
  <div class="text-center mb-4">
    <div style="font-size: 3rem;">ðŸŽ“</div>
    <h3 class="text-primary">Student Login</h3>
  </div>

  <div th:if="${param.success}" class="alert alert-success">Account created! Please login.</div>
  <div th:if="${param.error}" class="alert alert-danger">Invalid email or password.</div>

  <form action="/student/login-process" method="post">
    <div class="mb-3">
      <input type="email" name="email" class="form-control" placeholder="Student Email" required>
    </div>
    <div class="mb-3">
      <input type="password" name="password" class="form-control" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>
  <div class="text-center mt-3">
    <a href="/student/register">Create Account</a> | <a href="/">Back Home</a>
  </div>
</div>
</body>
</html>
