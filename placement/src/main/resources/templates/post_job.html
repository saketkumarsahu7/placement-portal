<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Post a New Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

<div class="card shadow p-4" style="width: 500px;">
    <h3 class="text-success text-center mb-3">Post New Vacancy</h3>

    <form action="/company/post-job" method="post" th:object="${job}">
        <div class="mb-3">
            <label>Job Title (Role)</label>
            <input type="text" th:field="*{jobTitle}" class="form-control" placeholder="e.g. Java Developer" required>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label>Package (LPA)</label>
                <input type="text" th:field="*{packageLPA}" class="form-control" placeholder="e.g. 6.5 LPA" required>
            </div>
            <div class="col-md-6 mb-3">
                <label>Min CGPA</label>
                <input type="number" step="0.1" th:field="*{requiredCgpa}" class="form-control" placeholder="e.g. 7.0" required>
            </div>
        </div>
        <div class="mb-3">
            <label>Job Location</label>
            <input type="text" th:field="*{location}" class="form-control" placeholder="e.g. Bangalore / Remote" required>
        </div>
        <div class="mb-3">
            <label>Deadline</label>
            <input type="date" th:field="*{deadline}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Job Description</label>
            <textarea th:field="*{jobDescription}" class="form-control" rows="3" placeholder="Skills required..."></textarea>
        </div>

        <button type="submit" class="btn btn-success w-100">Post Job</button>
        <div class="text-center mt-3"><a href="/company/dashboard" class="text-muted">Cancel</a></div>
    </form>
</div>

</body>
</html>
