<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Account - Campus Placement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); height: 100vh; }
        .card { border: none; border-radius: 15px; }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center">

<div class="card shadow-lg p-4" style="width: 450px;">
    <div class="card-body">
        <h3 class="text-center mb-4 text-primary fw-bold">Join the Portal</h3>

        <form th:action="@{/register}" th:object="${user}" method="post">
            <div class="mb-3">
                <label class="form-label text-muted">Full Name</label>
                <input type="text" th:field="*{fullName}" class="form-control" ...>
            </div>

            <div class="mb-3">
                <label class="form-label text-muted">Email Address</label>
                <input type="email" th:field="*{email}" class="form-control form-control-lg" placeholder="name@example.com" required>
            </div>

            <div class="mb-3">
                <label class="form-label text-muted">I am a...</label>
                <select th:field="*{role}" class="form-select form-select-lg">
                    <option value="STUDENT">Student (Looking for Jobs)</option>
                    <option value="COMPANY">Recruiter (Hiring)</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label text-muted">Password</label>
                <input type="password" th:field="*{password}" class="form-control form-control-lg" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 btn-lg mt-3">Create Account</button>
        </form>

        <div class="text-center mt-3">
            <small>Already have an account? <a href="/login" class="text-decoration-none">Log in here</a></small>
        </div>
    </div>
</div>

</body>
</html>
