<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Company Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
<div class="card shadow p-4" style="width: 400px;">
  <h3 class="text-center mb-3 text-success">Company Sign Up</h3>
  <form th:action="@{/company/register}" th:object="${user}" method="post">
    <div class="mb-3">
      <label>Company Name</label>
      <input type="text" th:field="*{fullName}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Official Email</label>
      <input type="email" th:field="*{email}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Password</label>
      <input type="password" th:field="*{password}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success w-100">Register</button>
  </form>
  <div class="text-center mt-3"><a href="/company/login">Back to Login</a></div>
</div>
</body>
</html>
