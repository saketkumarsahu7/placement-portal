<!DOCTYPE html>
<html>
<head>
  <title>Admin System Access</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-secondary d-flex align-items-center justify-content-center" style="height: 100vh;">

<div class="card shadow-lg p-4 bg-dark text-white" style="width: 400px; border: 1px solid #444;">
  <div class="text-center mb-4">
    <h3>ğŸ›¡ï¸ Admin Portal</h3>
    <p class="text-muted small">Restricted Access Only</p>
  </div>

  <div th:if="${param.error}" class="alert alert-danger text-center">
    Access Denied. Invalid Credentials.
  </div>

  <form action="/admin/login-process" method="post">
    <div class="mb-3">
      <label class="form-label text-muted">Administrator ID</label>
      <input type="email" name="email" class="form-control bg-secondary text-white border-0" placeholder="admin@gmail.com" required>
    </div>
    <div class="mb-4">
      <label class="form-label text-muted">Security Key</label>
      <input type="password" name="password" class="form-control bg-secondary text-white border-0" required>
    </div>
    <button type="submit" class="btn btn-danger w-100 fw-bold">ACCESS DASHBOARD</button>
  </form>

  <div class="text-center mt-3">
    <a href="/" class="text-light text-decoration-none small">â† Return to Main Portal</a>
  </div>
</div>

</body>
</html>
