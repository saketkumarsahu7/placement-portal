<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Campus Placement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); height: 100vh; }
        .card { border: none; border-radius: 15px; }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center">

<div class="card shadow-lg p-5" style="width: 400px;">
    <div class="text-center mb-4">
        <h2 class="fw-bold text-dark">Welcome Back</h2>
        <p class="text-muted">Please enter your details</p>
    </div>

    <div th:if="${param.error}" class="alert alert-danger">
        Invalid email or password.
    </div>

    <form action="/login" method="post">
        <div class="mb-3">
            <input type="email" name="email" class="form-control form-control-lg" placeholder="Email Address" required>
        </div>
        <div class="mb-3">
            <input type="password" name="password" class="form-control form-control-lg" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-dark w-100 btn-lg">Sign In</button>
    </form>

    <div class="text-center mt-4">
        <small>New here? <a href="/register" class="text-decoration-none">Create an account</a></small>
    </div>
</div>

</body>
</html>
