<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Job Application Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Application Form</h4>
        </div>
        <div class="card-body p-4">

          <form action="/student/apply-submit" method="post">
            <input type="hidden" name="jobId" th:value="${job.id}">

            <div class="row mb-3">
              <div class="col-md-6">
                <label class="fw-bold">Name *</label>
                <input type="text" class="form-control bg-light" th:value="${user.fullName}" readonly>
              </div>
              <div class="col-md-6">
                <label class="fw-bold">Personal Email *</label>
                <input type="text" class="form-control bg-light" th:value="${user.email}" readonly>
              </div>
            </div>

            <div class="mb-3">
              <label class="fw-bold">Position Applied For</label>
              <input type="text" class="form-control bg-light" th:value="${job.jobTitle}" readonly>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label class="fw-bold">Branch *</label>
                <select name="branch" class="form-select" required>
                  <option value="" disabled selected>Select Branch</option>
                  <option value="CSE">CSE</option>
                  <option value="ECE">ECE</option>
                  <option value="MECH">Mechanical</option>
                  <option value="CIVIL">Civil</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="fw-bold">Current CGPA *</label>
                <input type="number" step="0.01" name="cgpa" class="form-control" placeholder="e.g. 8.5" required>
              </div>
            </div>

            <div class="mb-3">
              <label class="fw-bold d-block">Gender *</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" value="Male" required>
                <label class="form-check-label">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" value="Female">
                <label class="form-check-label">Female</label>
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label class="fw-bold">Contact Number *</label>
                <input type="text" name="contactNumber" class="form-control" placeholder="9876543210" required>
              </div>
              <div class="col-md-6">
                <label class="fw-bold">Year of Passing *</label>
                <input type="number" name="yearOfPassing" class="form-control" placeholder="e.g. 2026" required>
              </div>
            </div>

            <div class="mb-3">
              <label class="fw-bold">College Name *</label>
              <input type="text" name="collegeName" class="form-control" placeholder="Enter College Name" required>
            </div>

            <div class="mb-3">
              <label class="fw-bold">Resume Link *</label>
              <input type="url" name="resumeLink" class="form-control" placeholder="https://drive.google.com/..." required>
              <div class="form-text">Paste a public link to your Resume (Google Drive / LinkedIn).</div>
            </div>

            <hr>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
            <div class="text-center mt-2">
              <a href="/student/dashboard" class="text-muted">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
