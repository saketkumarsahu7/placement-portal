# ===============================
# DATABASE CONNECTION (Cloud Ready)
# ===============================
# Logic: Use environment variable 'DB_URL' if available, else use localhost
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/placement_db?createDatabaseIfNotExist=true}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# HIBERNATE
# ===============================
# Keep as 'update' for production safety
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===============================
# SERVER PORT
# ===============================
# Render assigns a random port, so we use ${PORT}
server.port=${PORT:8080}